<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>** JavaScript Start **</title>
<script type="text/javascript">
	function imageChange() {
		// 현재 src값이 apple 이면 banana
		// 현재 src값이 banana 면 apple 을 표시하도록 작성
		// => 현재 img Tag 의 src 값을 전달받아야 함
		//alert("Test1 var => "+name);  // 오류안남 : 호이스팅 
		//alert("Test2 let => "+i);     // 오류발생 : 호이스팅 안일어남
		
		let i = document.getElementById("image");
		//var name="홍길동";
		
		//let i=100;
		
		// ** src 속성값은 == 으로 비교안됨 
		// => src 속성값을 비교하는 match 를 이용
		/* 
		if (i.src=='../images/apple.png')  i.src='../images/banana.png';
		else i.src='../images/apple.png'; 
		*/
		if (i.src.match('../images/apple.png'))  i.src='../images/banana.png';
		else i.src='../images/apple.png';
	}
</script>
 </head>
<body>
<h3><pre>
** JavaScript Start **
=> 이벤트 리스너 속성에 자바스크립트 코드 작성하기

1) Apple Click 하기
<img src="../images/apple.png" onclick="this.src='../images/banana.png'">

2) Apple 에 Mouse 올려보기 
<img src="../images/apple.png" onmouseover="this.src='../images/banana.png'"
	 width="100" height="130" onmouseout="this.src='../images/apple.png'">

3) Toggle 방식 : function 적용
<img src="../images/apple.png" onclick="imageChange()" id="image" >

4) ex01_output 로 이동
<a href="ex01_output.html" onclick="imageChange()">ex01_output</a>
</pre></h3>
</body>
</html>
